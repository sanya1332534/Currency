{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}Create Source{% endblock title %}

{% block content %}
    <h2>Create Source Form</h2>

    {% load crispy_forms_tags %}

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Submit</button>
    </form>

{% endblock content %}
