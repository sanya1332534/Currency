{% extends 'base.html' %}

{%  block title %}
    Rates List
{% endblock title %}

{% block content %}


<table>
  <tr style="background-color: grey">
    <th> id   </th>
    <th> buy  </th>
    <th> sell </th>
    <th> type   </th>
    <th> source  </th>
    <th> created </th>
  </tr>
  {% for rate in rates %}
    <tr>
      <td>{{ rate.id }}</td>
      <td>{{ rate.buy }}</td>
      <td>{{ rate.sell }}</td>
      <td>{{ rate.type }}</td>
      <td>{{ rate.source }}</td>
      <td>{{ rate.created }}</td>
    </tr>
  {% endfor %}
</table>


{% endblock content %}
